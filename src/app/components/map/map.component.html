<div class="map-container">
  <div id="map" class="map-canvas"></div>
  <div class="places-list">
    @if (mapService.places$ | async; as places) {
      <h3>Lugares</h3>
      <ul class="places-list-items">
        @for (place of places; track trackByPlaceId(place)) {
          <li (click)="highlightMarker(place)" class="place-item">
            {{ place.title }}
          </li>
        }
      </ul>
    } @else {
      <p>Cargando lugares...</p>
    }
  </div>
</div>
